<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperScisorsRock</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="title text-shadow-pop-bl">PAPER - SCISORS - ROCK</h1>
        <div class="selection-box" id="box">
        </div>
        <h1 class="title game-commentary tracking-in-contract-bck" id="game-commentary">Let's play</h1>
        <div class="score-box">
            <p class="fade-in-top">Player<span class="score " id="score-player">0</span></p>
            <p class="fade-in-top">Computer<span class="score" id="score-comp">0</span></p>
        </div>
        <div class="battle-box">
            <div class="selection
            rotate-90-cw
            " id="selection">✊
            </div>
            <div class="selection
            rotate-90-ccw
            " id="computer-selection" >✊</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
